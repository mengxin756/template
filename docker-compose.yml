services:
  mysql:
    image: mysql:8.0
    container_name: classic-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=classic
      - MYSQL_DATABASE=classic
      - MYSQL_USER=classic
      - MYSQL_PASSWORD=classic
    ports:
      - "3307:3306"
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-pclassic"]
      interval: 5s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7.2-alpine
    container_name: classic-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  mysql_data:
  redis_data:


